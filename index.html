<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Stopwatch</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="stopwatch__container stopwatch">
        <div class="stopwatch__title-div title-div">
          <h1 class="title-div__title">stopwatch</h1>
          <h2 class="title-div__title">vanilla javascript stopwatch</h2>
        </div>
        <div class="stopwatch__clock">00:00</div>
        <div class="stopwatch__buttons buttons">
          <a class="buttons__button start-button">Start</a>
          <a class="buttons__button stop-button">Stop</a>
          <a class="buttons__button reset-button">Reset</a>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
